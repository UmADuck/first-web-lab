<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLib</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
            <h4 class="title">MyBooks</h1>
            <h4 class="book_lib">My book lib</h1>
            <h4 class="title" onclick="toCreatePage()">Create book</h1>
            <div class="header_form">
                <input class="search_input" id="search" type="text" placeholder="Enter book name">
                <button class="header_search_button" onclick="searchBook()">Search</button>
            </div>
    </header>
    <section class="main_body">
        <div class="side_menu">
            <div class="vl"></div>
            <div class="sorting_menu">
                <h2 class="sorting_title">Manage books</h1>
                <fieldset>
                    <legend>Manage books</legend>
                    <div class="sorting_checkbox">
                        <input type="checkbox" id="price" name="Sort" onclick="sortByPrice()" >
                        <label for="Sort"><p class="paragraph">Sort by the most <br>
                            expensive books</p></label>
                    </div>
                </fieldset>
                <hr class="hr">
                <p class="paragraph"> Count total daily expenses:</p>
                <button class="count_button" onclick="count()">Count</button>
                <p class="paragraph">Total expenses:</p>
            </div>
        </div>
        <div class="book_list">

        </div>
    </section>
    <script src="logic/main.js"></script>

    
</body>
